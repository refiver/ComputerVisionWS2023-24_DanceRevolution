plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation files('C:\\Users\\leonu\\Downloads\\opencv\\build\\java\\opencv-480.jar')
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
    }
}


application {
    mainClassName = 'Main'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}